</head>
<body>
<nav>
<div class="logo"><a href="#">Sea & Salt</a></div>
<div class="nav-links">

<main>

<section id="contact-me">

<div class="column-fixed"><img src="images/kotor.jpeg" alt="My photo">

<div class="heading-absolute">
<section class="headingh2">
 <h2>Contact me</h2>
 <p class="ms-madi-regular large-text">Jane Doe</p>
 </section>
 
</div>
</div>

<div class="column-nonfixed">
  <div class="section-heading">
  <h2 class="ms-madi-regular"></h2>
  <p class="subtitle"></p>
  </div>
  
   <div id="contact-form">
    <form method="post">
     <fieldset>
       <legend>Get in touch</legend>
       <div class="form-grid">
       <p>
       <label for="name">Name</label>
       <input type="text" id="name" name="name" required></p>
       <p>
       <label for="email">Email</label>
       <input type="email" name="email" id="email" required></p>
       <p class="comment">
       <label for="comment">Your comment</label>
       <textarea rows="4" cols="9"></textarea></p>
       <p>
       <input type="submit" id="submit" value="send message"></p>
     </div>
     </fieldset>
    </form>
   </div>

   <footer>
  <div id="footer-links">
   <div class="logo"><a href="#">Sea & Salt</a></div>
   <div class="social-links">
     <a href="pinterest.com">Pinterest</a>
     <a href="instagram.com">Instagram</a>
   </div>
  </div>
  <div id="copyright">
   <p class="small-text">Copyright &copy; Sea and Salt 2024</p>
  </div>
</footer>
</div>




</section>

</main>


</body>
</html>
